<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Generating Extension Icons...</h1>
    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        // Simple icon generator for the extension
        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // Background
            ctx.fillStyle = '#dc3545';
            ctx.fillRect(0, 0, size, size);
            
            // Alarm icon (simplified bell shape)
            ctx.fillStyle = '#ffffff';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸš¨', size / 2, size / 2);
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate icons
        const sizes = [16, 48, 128];
        sizes.forEach(size => {
            const dataUrl = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = dataUrl;
            link.click();
        });
        
        document.body.innerHTML += '<p>Icons generated! Check your downloads folder.</p>';
    </script>
</body>
</html>
